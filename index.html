<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/chart.css" />
    <link rel="stylesheet" href="css/toggle.css" />
    <title>COVID-19 In The USA</title>
    <link href="/images/favicon.ico" rel="icon" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/09e706ee12.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="selector">
      <p class="switch-label">MAP</p>
      <label class="switch">
        <input id="toggle" type="checkbox" />
        <span class="slider round"></span>
      </label>
      <p class="switch-label">GRAPHS</p>
    </div>
    <div id="map"></div>
    <div id="graphs" class="data-line-charts">
      <div class="chart-container">
        <canvas
          id="positiveChart"
          aria-label="Coronavirus positive graph"
          role="img"
        ></canvas>
        <canvas
          id="deathChart"
          aria-label="Coronavirus death graph"
          role="img"
        ></canvas>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <script src="js/us-states.js"></script>
    <script src="js/main.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/toggle.js"></script>
  </body>
</html>
