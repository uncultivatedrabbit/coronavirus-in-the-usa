<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/chart.css" />
    <link rel="stylesheet" href="css/toggle.css" />
    <title>COVID-19 In The USA</title>
    <link href="/images/favicon.ico" rel="icon" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/09e706ee12.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="selector">
      <p class="switch-label">MAP</p>
      <label class="switch">
        <input id="toggle" type="checkbox" />
        <span class="slider round"></span>
      </label>
      <p class="switch-label">GRAPHS</p>
    </div>
    <div id="map"></div>
    <div id="graphs" class="data-line-charts">
      <div class="chart-container">
        <h2 id="charts-label" class="charts-label">Nationwide</h2>
        <div id="chart1">
          <canvas
            id="positiveChart"
            aria-label="Coronavirus positive graph"
            role="img"
          ></canvas>
        </div>
        <div id="chart2">
          <canvas
            id="deathChart"
            aria-label="Coronavirus death graph"
            role="img"
          ></canvas>
        </div>
        <form id="states-form">
          <label class="state-label" for="states">Select State:</label>
          <select name="states" id="states">
            <option data-state-name="Alabama" value="AL">Alabama</option>
            <option data-state-name="Alaska" value="AK">Alaska</option>
            <option data-state-name="Arizona" value="AZ">Arizona</option>
            <option data-state-name="Arkansas" value="AR">Arkansas</option>
            <option data-state-name="California" value="CA">California</option>
            <option data-state-name="Colorado" value="CO">Colorado</option>
            <option data-state-name="Connecticut" value="CT"
              >Connecticut</option
            >
            <option data-state-name="Delaware" value="DE">Delaware</option>
            <option data-state-name="District Of Columbia" value="DC"
              >District Of Columbia</option
            >
            <option data-state-name="Florida" value="FL">Florida</option>
            <option data-state-name="Georgia" value="GA">Georgia</option>
            <option data-state-name="Hawaii" value="HI">Hawaii</option>
            <option data-state-name="Idaho" value="ID">Idaho</option>
            <option data-state-name="Illinois" value="IL">Illinois</option>
            <option data-state-name="Indiana" value="IN">Indiana</option>
            <option data-state-name="Iowa" value="IA">Iowa</option>
            <option data-state-name="Kansas" value="KS">Kansas</option>
            <option data-state-name="Kentucky" value="KY">Kentucky</option>
            <option data-state-name="Louisiana" value="LA">Louisiana</option>
            <option data-state-name="Maine" value="ME">Maine</option>
            <option data-state-name="Maryland" value="MD">Maryland</option>
            <option data-state-name="Massachusetts" value="MA"
              >Massachusetts</option
            >
            <option data-state-name="Michigan" value="MI">Michigan</option>
            <option data-state-name="Minnesota" value="MN">Minnesota</option>
            <option data-state-name="Mississippi" value="MS"
              >Mississippi</option
            >
            <option data-state-name="Missouri" value="MO">Missouri</option>
            <option data-state-name="Montana" value="MT">Montana</option>
            <option data-state-name="Nebraska" value="NE">Nebraska</option>
            <option data-state-name="Nevada" value="NV">Nevada</option>
            <option data-state-name="New Hampshire" value="NH"
              >New Hampshire</option
            >
            <option data-state-name="New Jersey" value="NJ">New Jersey</option>
            <option data-state-name="New Mexico" value="NM">New Mexico</option>
            <option data-state-name="New York" value="NY">New York</option>
            <option data-state-name="North Carolina" value="NC"
              >North Carolina</option
            >
            <option data-state-name="North Dakota" value="ND"
              >North Dakota</option
            >
            <option data-state-name="Ohio" value="OH">Ohio</option>
            <option data-state-name="Oklahoma" value="OK">Oklahoma</option>
            <option data-state-name="Oregon" value="OR">Oregon</option>
            <option data-state-name="Pennsylvania" value="PA"
              >Pennsylvania</option
            >
            <option data-state-name="Rhode Island" value="RI"
              >Rhode Island</option
            >
            <option data-state-name="South Carolina" value="SC"
              >South Carolina</option
            >
            <option data-state-name="South Dakota" value="SD"
              >South Dakota</option
            >
            <option data-state-name="Tennessee" value="TN">Tennessee</option>
            <option data-state-name="Texas" value="TX">Texas</option>
            <option data-state-name="Utah" value="UT">Utah</option>
            <option data-state-name="Vermont" value="VT">Vermont</option>
            <option data-state-name="Virginia" value="VA">Virginia</option>
            <option data-state-name="Washington" value="WA">Washington</option>
            <option data-state-name="west Virginia" value="WV"
              >West Virginia</option
            >
            <option data-state-name="Wisconsin" value="WI">Wisconsin</option>
            <option data-state-name="Wyoming" value="WY">Wyoming</option>
            <option data-state-name="Puerto Rico" value="PR"
              >Puerto Rico</option
            >
          </select>
          <button class="btn submit-btn" type="submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <script src="js/us-states.js"></script>
    <script src="js/main.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/toggle.js"></script>
  </body>
</html>
